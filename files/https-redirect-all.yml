# Globally redirect all HTTP traffic to HTTPS
# This router listens on the 'web' entrypoint (port 80) and redirects all traffic to HTTPS

http:
  routers:
    https-redirect:
      entryPoints:
        - web
      rule: 'PathPrefix(`/`)'
      middlewares:
        - https-redirect
      service: noop@internal
      priority: 1
